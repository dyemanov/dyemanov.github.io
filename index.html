---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="date" style="margin-top:20px">
        {{ post.date | date: "%B %e, %Y" }}
      </div>
  
      <h2 style="margin-top:0px; font-family: $helveticaNeue; font-stretch: condensed;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
